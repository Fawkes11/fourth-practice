<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {display: none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   <img class="bgpattern-top" src="/images/bg-pattern-top.svg" alt="">
   <img class="bgpattern-bot" src="/images/bg-pattern-bottom.svg" alt="">
    
  <div class="card">
    <div class="bgtop-card"></div>
    <div class="info">
      <div class="img-perfil"></div>
      <p class="name-tittle">Victor Crest <span class="age"> 26</span></p>
      <p class="city-origin">London</p>
      <hr class="line">
      <div class="container-social">

        <div class="social-red">
          <p class="follow-number">80k</p>
          <p class="follow-type">Followers</p>
        </div>

        <div class="social-red">
          <p class="follow-number">803k</p>
          <p class="follow-type">Likes</p>
        </div>

        <div class="social-red">
          <p class="follow-number">1.4k</p>
          <p class="follow-type">Photos</p>
        </div>

      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
